<html>
  <head>
    <meta charset="utf-8">

    <script src="weather.js" defer></script>
    
  </head>

  <body>
        <h1>天気予報</h1>
        <label for="town-select"></label>
        <select name="town" id="town-select">

          <option value="360630">カイロ(エジプト)</option>
          <option value="524901">モスクワ(ロシア)</option>
          <option value="993800">ヨハネスブルク(南アフリカ)</option>

          <option value="2147714">シドニー(オーストラリア)</option>
          <option value="2643743">ロンドン(イギリス)</option>

          <option value="3451189">リオデジャネイロ(ブラジル)</option>

          <option value="5368361">ロサンゼルス(アメリカ合衆国)</option>

        <button id = "sendRequest">検索</button>
        <p><span id = "name"></span></p>

        <p><span id = "temp_max"></span></p>
        <p><span id = "temp_min"></span></p>
        <p><span id = "humidity"></span></p>
        <p><span id = "wind_speed"></span></p>
        <p><span id = "wind_deg"></span></p>
        <p><span id = "coord_lon"></span></p>
